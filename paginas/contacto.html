        <h2>Contacto</h2>
        <form class="form">
            <div class="form__data">

                <input type="text" name="nombre">
                <br>
                <br>

                <br>
                <br>

                <select name="cantidad">
                    <option name= "1">1 persona</option>
                    <option name= "2">2 personas</option>
                    <option name= "3">3 personas</option>
                    <option name= "4">4 personas</option>
                </select>
                <br>
                <br>

                <input type="text" name="asunto">
                <br>
                <br>

                <label for="mensaje">Tu mensaje:</label>
                <br><br>
                <textarea name="consulta" rows="10" cols="50">Ingrese su mensaje</textarea>
                <br><br>
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Limpiar datos">
            </div>
        </form>
